### Server
spring:
  lifecycle:
    timeout-per-shutdown-phase: 30s
  datasource:
    driver-class-name: org.mariadb.jdbc.Driver
    url: jdbc:mariadb://localhost:3309/paymentdb?allowPublicKeyRetrieval=true&useSSL=false
    username: paymentuser
    password: paymentpasswd

spring.jpa:
  open-in-view: false
  properties:
    hibernate:
      show_sql: true
      format_sql: true
      default_batch_fetch_size: 1000
      physical_naming_strategy: org.springframework.boot.orm.jpa.hibernate.SpringPhysicalNamingStrategy
  # https://docs.spring.io/spring-boot/docs/current/reference/html/howto.html#howto.data-access.jpa-properties
  hibernate:
    ddl-auto: create
  generate-ddl: true

logging:
  level:
    org:
      springframework:
          transaction:
            interceptor: trace
          jdbc:
            dataSourceTransactionManager: debug
          orm:
            jpa: debug
      # DB 인자 확인용
      hibernate:
#        SQL:
#          debug
        type:
          descriptor:
            sql: trace
        resource:
          transaction: debug

